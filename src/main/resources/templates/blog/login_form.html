<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeongBee-Blog</title>
    <link href="/blogs/css/login.css" rel="stylesheet"/>
<!--    <link href="/blogs/css/nar.css" rel="stylesheet"/>-->
    <link href="/blogs/css/styles.css" rel="stylesheet"/>


</head>
<body>

<nav class="navbar navbar-expand-lg bg-gray" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/blog">YeongBee</a>
    </div>
</nav>

<div class="login-box">
    <h2>Login</h2>
    <form th:action="@{/login}" method="post">
        <div th:if="${param.error}">
            <div class="alert alert-danger">
                사용자ID 또는 비밀번호를 확인해 주세요.
            </div>
        </div>
        <div class="user-box">
            <input type="text" name="username" id="username" required="">
            <label>Username</label>
        </div>
        <div class="user-box">
            <input type="password" name="password" id="password" required="">
            <label>Password</label>
        </div>
        <button type="submit" class="btn btn-primary">로그인</button>
    </form>
</div>



</body>
</html>
