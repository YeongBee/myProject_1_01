<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeongBee-Blog</title>
    <link href="/blogs/css/signup.css" rel="stylesheet"/>
    <link href="/blogs/css/styles.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>

<nav class="navbar navbar-expand-lg bg-gray" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/blog">YeongBee</a>
    </div>
</nav>

<div class="login-box">
    <h2>SignUp</h2>
    <form th:action="@{/signup}" method="post" th:object="${accountDTO}">
        <div th:if="${error != null}">
            <div class="alert alert-danger" th:text="${error}">
                오류가 있습니다. 확인해주세요.
            </div>
        </div>

        <div class="user-box">
            <div class="user-boxs">
                <div class="input-wrapper">
                    <input type="text" name="username" id="username"  th:field="*{username}" required="">
                    <label>아이디</label>
                </div>
                <div class="button-wrapper">
                    <button type="button" class="btn btn-primary" id="checkUsername">중복확인</button>
                </div>
            </div>
            <div class="bot-div" id="usernameResult"></div>
        </div>

        <div class="user-box">
            <div class="user-boxs">
                <div class="input-wrapper">
                    <input type="text" name="nickname" id="nickname" th:field="*{nickname}"  required>
                    <label>이름</label>
                </div>
                <div class="button-wrapper">
                    <button type="button" class="btn btn-primary" id="checkNickname">중복확인</button>
                </div>
            </div>
            <div class="bot-div" id="nicknameResult"></div>
        </div>

        <div class="user-box">
            <div class="user-boxs">
                <div class="input-wrapper">
                    <input type="email" name="email" id="email" th:field="*{email}" required="">
                    <label>이메일</label>
                </div>
                <div class="button-wrapper">
                    <button type="button" class="btn btn-primary" id="checkEmail">인증번호 전송</button>
                    <div id="loadingIndicator" class="spinner" style="display:none;"></div>
                </div>
            </div>
            <div class="bot-div" id="emailResult"></div>
        </div>


        <div class="user-box">
            <div class="user-boxs">
                <div class="input-wrapper">
                    <input type="text" name="emailNum" id="emailNum" th:field="*{emailNum}" required="">
                    <label>인증 번호</label>
                </div>
                <div class="button-wrapper">
                    <button type="button" class="btn btn-primary" id = "checkEmailNum">인증</button>
                </div>

            </div>
            <div class="bot-div" id="checkNumResult"></div>
        </div>


        <div class="user-box">
            <div class="user-boxs">
                <div class="input-wrapper">
                    <input type="password" name="password1" id="password1" required="">
                    <label>비밀번호</label>
                </div>
                <div class="button-wrapper">
                    <button type="button" class="password-toggle-btn">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
        </div>

        <div class="user-box">
            <div class="user-boxs">
                <div class="input-wrapper">
                    <input type="password" name="password2" id="password2" required="">

                    <label>비밀번호 확인</label>
                </div>
                <div class="button-wrapper">
                    <button type="button" class="password-toggle-btn">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary" style="margin-top: 10px">회원가입</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/blogs/js/singup.js">


</script>
</body>
</html>
