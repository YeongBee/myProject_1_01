<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeongBee-Blog</title>
    <link href="/blogs/css/signup.css" rel="stylesheet"/>
    <link href="/blogs/css/styles.css" rel="stylesheet"/>


</head>
<body>

<nav class="navbar navbar-expand-lg bg-gray" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/blog">YeongBee</a>
    </div>
</nav>

<div class="login-box">
    <h2>SignUp</h2>
    <form th:action="@{/signup}" method="post">
        <div th:if="${error != null}">
            <div class="alert alert-danger" th:text="${error}">
                오류가 있습니다. 확인해주세요.
            </div>
        </div>

        <div class="user-box">
            <div class="user-boxs">
                <div class="input-wrapper">
                    <input type="text" name="username" id="username" required="">
                    <label>Id</label>
                </div>
                <div class="button-wrapper">
                    <button type="button" class="btn btn-primary" id="checkUsername">중복확인</button>
                </div>
            </div>
            <div class="bot-div" id="usernameResult"></div>
        </div>

        <div class="user-box">
            <div class="user-boxs">
                <div class="input-wrapper">
                    <input type="text" name="nickname" id="nickname" required>
                    <label>Nickname</label>
                </div>
                <div class="button-wrapper">
                    <button type="button" class="btn btn-primary" id="checkNickname">중복확인</button>
                </div>
            </div>
            <div class="bot-div" id="nicknameResult"></div>
        </div>

        <div class="user-box">
            <div class="user-boxs">
                <div class="input-wrapper">
                    <input type="email" name="email" id="email" required="">

                    <label>email</label>
                </div>
                <div class="button-wrapper">
                    <button type="submit" class="btn btn-primary">인증하기</button>
                </div>
            </div>
        </div>


        <div class="user-box">
            <input type="password" name="password" id="password1" required="">
            <label>Password</label>
        </div>

        <div class="user-box">
            <input type="password" name="password2" id="password2" required="">
            <label>Password</label>
        </div>

        <button type="submit" class="btn btn-primary">회원가입</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/blogs/js/singup.js">


</script>
</body>
</html>
