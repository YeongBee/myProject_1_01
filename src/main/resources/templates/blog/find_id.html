<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YeongBee</title>
    <link href="/blogs/css/find_id.css" rel="stylesheet"/>
    <link href="/blogs/css/styles.css" rel="stylesheet"/>

</head>
<body>
<nav class="navbar navbar-expand-lg bg-gray" id="mainNav">
    <div class="container px-4 px-lg-5">
        <a class="navbar-brand" href="/blog">YeongBee</a>
    </div>
</nav>

<div class="main-container">

    <div class="button-container">
        <div class="tab active" data-target="#findId">아이디 찾기</div>
        <div class="tab" data-target="#findPassword">비밀번호 찾기</div>
    </div>

    <div class="login-box">
        <div id="findId">
            <h2>아이디 찾기</h2>
            <div class="user-box">
                <div class="user-boxs">
                    <div class="input-wrapper">
                        <input type="email" name="id_email" id ="id_email" required="">
                        <label>이메일</label>
                    </div>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="find_id_btn">아이디 찾기</button>
            <div class="bot-div" id="id_Result"></div>
        </div>

        <div id="findPassword" style="display:none;">
            <h2>비밀번호 찾기</h2>
            <div class="user-box">
                <div class="user-boxs">
                    <div class="input-wrapper">
                        <input type="text" name="pass_id" id = "pass_id" required="">
                        <label>아이디</label>
                    </div>
                </div>
            </div>
            <div class="user-box">
                <div class="input-wrapper">
                        <input type="email" name="pass_email" id = "pass_email" required="">
                    <label>이메일</label>
                </div>
            </div>
            <button type="button" class="btn btn-primary" id="find_password_btn">비밀번호 찾기</button>
            <div class="bot-div" id="pass_Result"></div>

        </div>
    </div>
</div>

</body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="/blogs/js/findid.js">


</script>
</html>
