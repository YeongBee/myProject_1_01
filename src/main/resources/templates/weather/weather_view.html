<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.0.2/tailwind.min.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">

</head>
<body>
<div class="flex flex-col items-center justify-center w-screen min-h-screen text-gray-700 p-10 bg-gradient-to-br from-blue-200 via-green-200 to-yellow-200 ">
    <!--    현재 날씨-->
    <div class="w-full max-w-screen-sm bg-white p-10 rounded-xl ring-8 ring-white ring-opacity-40">
        <div class="flex justify-between">
            <div class="flex flex-col">

                <span class="text-2xl font-bold" id="currentDateTime"></span>

                <span class="text-6xl font-bold" th:text="${weatherUSN.T1H}+'°C'"></span>
                <span class="font-semibold mt-1 text-gray-500">경기도 광주</span>
                <div class="flex items-center"><span class="font-semibold" th:text="${weatherUSN.REH} + '%'"></span>
                    <svg class="w-6 h-6 fill-current ml-1" viewBox="0 0 16 20" version="1.1"
                         xmlns="http://www.w3.org/2000/svg">
                        <g transform="matrix(1,0,0,1,-4,-2)">
                            <path d="M17.66,8L12.71,3.06C12.32,2.67 11.69,2.67 11.3,3.06L6.34,8C4.78,9.56 4,11.64 4,13.64C4,15.64 4.78,17.75 6.34,19.31C7.9,20.87 9.95,21.66 12,21.66C14.05,21.66 16.1,20.87 17.66,19.31C19.22,17.75 20,15.64 20,13.64C20,11.64 19.22,9.56 17.66,8ZM6,14C6.01,12 6.62,10.73 7.76,9.6L12,5.27L16.24,9.65C17.38,10.77 17.99,12 18,14C18.016,17.296 14.96,19.809 12,19.74C9.069,19.672 5.982,17.655 6,14Z"
                                  style="fill-rule:nonzero;"/>
                        </g>
                    </svg>
                </div>
            </div>

            <svg th:if="${weatherUSN.PTY} == 0 and ${weatherFive[0].SKY} == 1 and
                (${#strings.substring(weatherFive[0].fcstTime, 0, 2)} <= '19' and ${#strings.substring(weatherFive[0].fcstTime, 0, 2)} > '06')"
                 class="h-24 w-24 fill-current text-yellow-400"
                 xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79zM1 10.5h3v2H1zM11 .55h2V3.5h-2zm8.04 2.495l1.408 1.407-1.79 1.79-1.407-1.408zm-1.8 15.115l1.79 1.8 1.41-1.41-1.8-1.79zM20 10.5h3v2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm-1 4h2v2.95h-2zm-7.45-.96l1.41 1.41 1.79-1.8-1.41-1.41z"/>
            </svg>
            <svg th:if="${weatherUSN.PTY} == 0 and ${weatherFive[0].SKY} == 1 and
                (${#strings.substring(weatherFive[0].fcstTime, 0, 2)} > '19' or ${#strings.substring(weatherFive[0].fcstTime, 0, 2)} <= '06')"

                 class="h-24 w-24 fill-current text-gray-400 mt-3" xmlns="http://www.w3.org/2000/svg"
                 enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24">
                <g>
                    <rect fill="none" height="24" width="24"/>
                </g>
                <g>
                    <g>
                        <path d="M19.78,17.51c-2.47,0-6.57-1.33-8.68-5.43C8.77,7.57,10.6,3.6,11.63,2.01C6.27,2.2,1.98,6.59,1.98,12 c0,0.14,0.02,0.28,0.02,0.42C2.61,12.16,3.28,12,3.98,12c0,0,0,0,0,0c0-3.09,1.73-5.77,4.3-7.1C7.78,7.09,7.74,9.94,9.32,13 c1.57,3.04,4.18,4.95,6.8,5.86c-1.23,0.74-2.65,1.15-4.13,1.15c-0.5,0-1-0.05-1.48-0.14c-0.37,0.7-0.94,1.27-1.64,1.64 c0.98,0.32,2.03,0.5,3.11,0.5c3.5,0,6.58-1.8,8.37-4.52C20.18,17.5,19.98,17.51,19.78,17.51z"/>
                        <path d="M7,16l-0.18,0C6.4,14.84,5.3,14,4,14c-1.66,0-3,1.34-3,3s1.34,3,3,3c0.62,0,2.49,0,3,0c1.1,0,2-0.9,2-2 C9,16.9,8.1,16,7,16z"/>
                    </g>
                </g>
            </svg>
            <svg th:if="${weatherUSN.PTY} == 0 and ${weatherFive[0].SKY} >= 3 and
                (${#strings.substring(weatherFive[0].fcstTime, 0, 2)} <= '19' and ${#strings.substring(weatherFive[0].fcstTime, 0, 2)} > '06')"
                 class="h-24 w-24 fill-current text-gray-400"
                 xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path d="M12.01 6c2.61 0 4.89 1.86 5.4 4.43l.3 1.5 1.52.11c1.56.11 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3h-13c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.95 6 12.01 6m0-2C9.12 4 6.6 5.64 5.35 8.04 2.35 8.36.01 10.91.01 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.64-4.96C18.68 6.59 15.65 4 12.01 4z"/>
            </svg>
            <svg th:if="${weatherUSN.PTY} == 0 and ${weatherFive[0].SKY} >= 3 and
                (${#strings.substring(weatherFive[0].fcstTime, 0, 2)} > '19' or ${#strings.substring(weatherFive[0].fcstTime, 0, 2)} <= '06')"
                 class="h-24 w-24 fill-current text-gray-400 mt-3" xmlns="http://www.w3.org/2000/svg"
                 enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24">
                <g>
                    <rect fill="none" height="24" width="24"/>
                </g>
                <g>
                    <g>
                        <path d="M19.78,17.51c-2.47,0-6.57-1.33-8.68-5.43C8.77,7.57,10.6,3.6,11.63,2.01C6.27,2.2,1.98,6.59,1.98,12 c0,0.14,0.02,0.28,0.02,0.42C2.61,12.16,3.28,12,3.98,12c0,0,0,0,0,0c0-3.09,1.73-5.77,4.3-7.1C7.78,7.09,7.74,9.94,9.32,13 c1.57,3.04,4.18,4.95,6.8,5.86c-1.23,0.74-2.65,1.15-4.13,1.15c-0.5,0-1-0.05-1.48-0.14c-0.37,0.7-0.94,1.27-1.64,1.64 c0.98,0.32,2.03,0.5,3.11,0.5c3.5,0,6.58-1.8,8.37-4.52C20.18,17.5,19.98,17.51,19.78,17.51z"/>
                        <path d="M7,16l-0.18,0C6.4,14.84,5.3,14,4,14c-1.66,0-3,1.34-3,3s1.34,3,3,3c0.62,0,2.49,0,3,0c1.1,0,2-0.9,2-2 C9,16.9,8.1,16,7,16z"/>
                    </g>
                </g>
            </svg>
            <svg th:if="${weatherUSN.PTY} >= 1 and ${weatherFive[0].SKY} >= 3 and
                     (${#strings.substring(weatherFive[0].fcstTime, 0, 2)} <= '19' and ${#strings.substring(weatherFive[0].fcstTime, 0, 2)} > '06')"
                 class="h-24 w-24 fill-current text-gray-400"
                 xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path d="M12.01 6c2.61 0 4.89 1.86 5.4 4.43l.3 1.5 1.52.11c1.56.11 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3h-13c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.95 6 12.01 6m0-2C9.12 4 6.6 5.64 5.35 8.04 2.35 8.36.01 10.91.01 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.64-4.96C18.68 6.59 15.65 4 12.01 4z"/>
                <path d="M12 23c-.55 0-1-.45-1-1v-5c0-.55.45-1 1-1s1 .45 1 1v5c0 .55-.45 1-1 1zm-4 0c-.55 0-1-.45-1-1v-6c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1zm8 0c-.55 0-1-.45-1-1v-6c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1z"
                      fill="#0077b6"/>
            </svg>
            <svg th:if="${weatherUSN.PTY} >= 1 and ${weatherFive[0].SKY} >= 3 and
                (${#strings.substring(weatherFive[0].fcstTime, 0, 2)} > '19' or ${#strings.substring(weatherFive[0].fcstTime, 0, 2)} <= '06')"
                 class="h-24 w-24 fill-current text-gray-400 mt-3" xmlns="http://www.w3.org/2000/svg"
                 enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24">
                <g>
                    <rect fill="none" height="24" width="24"/>
                </g>
                <g>
                    <g>
                        <path d="M19.78,17.51c-2.47,0-6.57-1.33-8.68-5.43C8.77,7.57,10.6,3.6,11.63,2.01C6.27,2.2,1.98,6.59,1.98,12 c0,0.14,0.02,0.28,0.02,0.42C2.61,12.16,3.28,12,3.98,12c0,0,0,0,0,0c0-3.09,1.73-5.77,4.3-7.1C7.78,7.09,7.74,9.94,9.32,13 c1.57,3.04,4.18,4.95,6.8,5.86c-1.23,0.74-2.65,1.15-4.13,1.15c-0.5,0-1-0.05-1.48-0.14c-0.37,0.7-0.94,1.27-1.64,1.64 c0.98,0.32,2.03,0.5,3.11,0.5c3.5,0,6.58-1.8,8.37-4.52C20.18,17.5,19.98,17.51,19.78,17.51z"/>
                        <path d="M7,16l-0.18,0C6.4,14.84,5.3,14,4,14c-1.66,0-3,1.34-3,3s1.34,3,3,3c0.62,0,2.49,0,3,0c1.1,0,2-0.9,2-2 C9,16.9,8.1,16,7,16z"/>
                    </g>
                </g>
            </svg>
        </div>


        <div class="flex justify-between mt-12">
            <div class="flex flex-col items-center" th:each="result,iterStat:${weatherFive}"
                 th:if="${iterStat.index > 0}">
                <span class="font-semibold text-lg" th:text="${result.TMP}+'°C'"></span>

                <svg th:if="${result.PTY} == 0 and ${result.SKY} == 1 and
                (${#strings.substring(result.fcstTime, 0, 2)} < '19' and ${#strings.substring(result.fcstTime, 0, 2)} > '06')"
                     class="h-10 w-10 fill-current text-gray-400 mt-3"
                     xmlns="http://www.w3.org/2000/svg" height="24"
                     viewBox="0 0 24 24" width="24">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M6.76 4.84l-1.8-1.79-1.41 1.41 1.79 1.79zM1 10.5h3v2H1zM11 .55h2V3.5h-2zm8.04 2.495l1.408 1.407-1.79 1.79-1.407-1.408zm-1.8 15.115l1.79 1.8 1.41-1.41-1.8-1.79zM20 10.5h3v2h-3zm-8-5c-3.31 0-6 2.69-6 6s2.69 6 6 6 6-2.69 6-6-2.69-6-6-6zm0 10c-2.21 0-4-1.79-4-4s1.79-4 4-4 4 1.79 4 4-1.79 4-4 4zm-1 4h2v2.95h-2zm-7.45-.96l1.41 1.41 1.79-1.8-1.41-1.41z"/>
                </svg>


                <svg th:if="${result.PTY} == 0 and ${result.SKY} == 1 and
                (${#strings.substring(result.fcstTime, 0, 2)} >= '19' or ${#strings.substring(result.fcstTime, 0, 2)} <= '06')"
                     class="h-10 w-10 fill-current text-gray-400 mt-3" xmlns="http://www.w3.org/2000/svg"
                     enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24">
                    <g>
                        <rect fill="none" height="24" width="24"/>
                    </g>
                    <g>
                        <g>
                            <path d="M19.78,17.51c-2.47,0-6.57-1.33-8.68-5.43C8.77,7.57,10.6,3.6,11.63,2.01C6.27,2.2,1.98,6.59,1.98,12 c0,0.14,0.02,0.28,0.02,0.42C2.61,12.16,3.28,12,3.98,12c0,0,0,0,0,0c0-3.09,1.73-5.77,4.3-7.1C7.78,7.09,7.74,9.94,9.32,13 c1.57,3.04,4.18,4.95,6.8,5.86c-1.23,0.74-2.65,1.15-4.13,1.15c-0.5,0-1-0.05-1.48-0.14c-0.37,0.7-0.94,1.27-1.64,1.64 c0.98,0.32,2.03,0.5,3.11,0.5c3.5,0,6.58-1.8,8.37-4.52C20.18,17.5,19.98,17.51,19.78,17.51z"/>
                            <path d="M7,16l-0.18,0C6.4,14.84,5.3,14,4,14c-1.66,0-3,1.34-3,3s1.34,3,3,3c0.62,0,2.49,0,3,0c1.1,0,2-0.9,2-2 C9,16.9,8.1,16,7,16z"/>
                        </g>
                    </g>
                </svg>

                <!--낮-->
                <svg th:if="${result.PTY} == 0 and ${result.SKY} >= 3 and
          (${#strings.substring(result.fcstTime, 0, 2)} < '19' and ${#strings.substring(result.fcstTime, 0, 2)} > '06')"
                     class="h-10 w-10 fill-current text-gray-400 mt-3" xmlns="http://www.w3.org/2000/svg"
                     height="24" viewBox="0 0 24 24" width="24">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M12.01 6c2.61 0 4.89 1.86 5.4 4.43l.3 1.5 1.52.11c1.56.11 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3h-13c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.95 6 12.01 6m0-2C9.12 4 6.6 5.64 5.35 8.04 2.35 8.36.01 10.91.01 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.64-4.96C18.68 6.59 15.65 4 12.01 4z"/>
                </svg>

                <svg th:if="${result.PTY} >= 1  and ${result.SKY} >= 3" class="h-10 w-10 fill-current text-gray-400"
                     xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 0 24 24" width="24">
                    <path d="M0 0h24v24H0V0z" fill="none"/>
                    <path d="M12.01 6c2.61 0 4.89 1.86 5.4 4.43l.3 1.5 1.52.11c1.56.11 2.78 1.41 2.78 2.96 0 1.65-1.35 3-3 3h-13c-2.21 0-4-1.79-4-4 0-2.05 1.53-3.76 3.56-3.97l1.07-.11.5-.95C8.08 7.14 9.95 6 12.01 6m0-2C9.12 4 6.6 5.64 5.35 8.04 2.35 8.36.01 10.91.01 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.64-4.96C18.68 6.59 15.65 4 12.01 4z"/>
                    <path d="M12 23c-.55 0-1-.45-1-1v-5c0-.55.45-1 1-1s1 .45 1 1v5c0 .55-.45 1-1 1zm-4 0c-.55 0-1-.45-1-1v-6c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1zm8 0c-.55 0-1-.45-1-1v-6c0-.55.45-1 1-1s1 .45 1 1v6c0 .55-.45 1-1 1z"
                          fill="#0077b6"/>
                </svg>

                <!--밤-->
                <svg th:if="${result.PTY} >= 0 and ${result.SKY} >= 3 and
                (${#strings.substring(result.fcstTime, 0, 2)} >= '19' or ${#strings.substring(result.fcstTime, 0, 2)} <= '06')"
                     class="h-10 w-10 fill-current text-gray-400 mt-3" xmlns="http://www.w3.org/2000/svg"
                     enable-background="new 0 0 24 24" height="24" viewBox="0 0 24 24" width="24">
                    <g>
                        <rect fill="none" height="24" width="24"/>
                    </g>
                    <g>
                        <g>
                            <path d="M19.78,17.51c-2.47,0-6.57-1.33-8.68-5.43C8.77,7.57,10.6,3.6,11.63,2.01C6.27,2.2,1.98,6.59,1.98,12 c0,0.14,0.02,0.28,0.02,0.42C2.61,12.16,3.28,12,3.98,12c0,0,0,0,0,0c0-3.09,1.73-5.77,4.3-7.1C7.78,7.09,7.74,9.94,9.32,13 c1.57,3.04,4.18,4.95,6.8,5.86c-1.23,0.74-2.65,1.15-4.13,1.15c-0.5,0-1-0.05-1.48-0.14c-0.37,0.7-0.94,1.27-1.64,1.64 c0.98,0.32,2.03,0.5,3.11,0.5c3.5,0,6.58-1.8,8.37-4.52C20.18,17.5,19.98,17.51,19.78,17.51z"/>
                            <path d="M7,16l-0.18,0C6.4,14.84,5.3,14,4,14c-1.66,0-3,1.34-3,3s1.34,3,3,3c0.62,0,2.49,0,3,0c1.1,0,2-0.9,2-2 C9,16.9,8.1,16,7,16z"/>
                        </g>
                    </g>
                </svg>


                <span class="font-semibold mt-1 text-sm"
                      th:text="${#strings.substring(result.fcstTime, 0, 2)} + ':' + ${#strings.substring(result.fcstTime, 2, 4)}">11:00</span>
                <span class="text-xs font-semibold text-gray-400"
                      th:text="${T(java.lang.Integer).parseInt(#strings.substring(result.fcstTime, 0, 2)) >= 12 ? 'PM' : 'AM'}"></span>
            </div>
        </div>
        <div class="mt-3"></div>
        <div class="flex items-center text-sm">
            업데이트 : &nbsp;
            <span class="font-semibold text-gray-500"
                  th:text="${#temporals.format(weatherUSN.localDateTime, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
    </div>


    <!--실내온도-->
    <div class="flex flex-col space-y-6 w-full max-w-screen-sm bg-white p-10 mt-10 rounded-xl ring-8 ring-white ring-opacity-40"
         th:onclick="'location.href=\'' + @{/weather/list} + '\''">
        <div class="flex justify-between">
            <div class="flex flex-col"><span class="text-5xl mt-1 text-gray-500">실내온도</span>
                <div class="mt-4"></div>
                <div class="flex items-center"> 온도 : &nbsp;
                    <span class="font-semibold mt-1 text-gray-500" th:text="${myApiEntity.temperature} + ' °C'"></span>
                </div>
                <div class="flex items-center">
                    습도 : &nbsp;
                    <span class="font-semibold mt-1 text-gray-500" th:text="${myApiEntity.humidity} + ' %'"></span>
                </div>
                <div class="flex items-center">
                    토양 습도 : &nbsp;
                    <span class="font-semibold mt-1 text-gray-500" th:text="${myApiEntity.soilMoisture} + ' %'"></span>
                </div>
            </div>
        </div>
        <div class="flex items-center text-sm">
            업데이트 : &nbsp;
            <span class="font-semibold mt-1 text-gray-500"
                  th:text="${#temporals.format(myApiEntity.localDateTime, 'yyyy-MM-dd HH:mm')}"></span>
        </div>
    </div>


    <!--    일주일 날씨-->
    <div class="flex flex-col space-y-6 w-full max-w-screen-sm bg-white p-10 mt-10 rounded-xl ring-8 ring-white ring-opacity-40">
        <div th:each="set, num:${weatherSets}" class="flex justify-between items-center">

        <span th:text="${#temporals.format(#temporals.createNow().plusDays(num.index + 1), 'M/d')} + '  ' +
        ${#temporals.dayOfWeekNameShort(#temporals.createNow().plusDays(num.index + 1))}"
              class="font-semibold text-lg w-1/4"></span>
            <div class="flex items-center justify-end w-1/4 pr-10">
                <span th:text="${set.rnStAm}+'% / '+${set.rnStPm}+'%'" class="font-semibold">12%</span>
            </div>
            <div class="flex items-center justify-end w-1/4 pr-10">
           <span class="font-semibold">
