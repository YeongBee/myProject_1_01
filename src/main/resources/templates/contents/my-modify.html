<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Modify Content</title>
  <style>
    textarea {
      width: 100%;
      min-height: 200px;
      resize: vertical;
    }
  </style>
</head>
<body>
<h1>Modify Content</h1>

<form th:action="@{/page/my-modify}" th:method="post" th:object="${contents}">
  <div>
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>
  </div>
  <div>
    <label for="content">Content:</label>
    <textarea id="content" name="content" th:field="*{content}" rows="10" cols="50" required></textarea>
  </div>
  <button type="submit">Update</button>
</form>

<a th:href="@{/page/my}">돌아가기</a>
</body>
</html>
