<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>My Contents</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .content {
            text-align: center;
            margin-bottom: 20px;
        }
        .title{
            padding-bottom: 40px;
        }
    </style>
</head>
<body>
<div>
    <div class="container">
        <div class="content" th:if="${contents != null}">
            <h1 class="title" th:text="${contents.title}">Content</h1>
            <p th:utext="${@commonUtil.markdown(contents.content)}">Title</p>
        </div>
    </div>


    <div class="content" th:if="${contents == null}">
        <p>아직 작성된 글이 없습니다.</p>
        <a th:href="@{/page/my-edit}">새 글 작성하기</a>
    </div>


</div>
</body>
</html>
